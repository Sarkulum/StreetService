<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Search</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .input-container {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        margin-right: 10px;
    }
    input, select {
        padding: 8px;
        font-size: 16px;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>Search for Street</h1>
<div class="input-container">
  <label for="streetname">Streetname:</label>
  <input type="text" id="streetname" placeholder="Enter your street" list="suggestions" oninput="fetchAndUpdateDataList()" onchange="addOtherInformation()"/>
</div>
<div class="input-container">
  <label for="plz">PLZ:</label>
  <input type="text" id="plz" placeholder="Enter postal code" list="suggestions" oninput="fetchAndUpdateDataList()" onchange="addOtherInformation()"/>
</div>
<div class="input-container">
  <label for="locality">Locality:</label>
  <input type="text" id="locality" placeholder="Enter locality" list="suggestions" oninput="fetchAndUpdateDataList()" onchange="addOtherInformation()"/>
</div>

<datalist id="suggestions"></datalist>

<script src="script.js"></script>
</body>
</html>
